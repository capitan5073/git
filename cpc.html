#sidebar {

  padding: 15px;
}

@media (min-width: 768px) {
  #sidebar {
    position: fixed;
    top: 0;
    bottom: 0;

/**
  * Content CSS

.modal {

  max-height: 300px;
  margin: 100px auto;
  overflow-y: auto;
  background: #fff;
}

.modal h1 {
  text-align: center;
}

.modal .modal-content {
  padding: 1rem;
}

.error {
  color: red;
}
